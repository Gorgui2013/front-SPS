<div class="container-fluid">
	<div class="col-lg-8 mx-auto" style="margin-top: 5%; margin-bottom: 10%">
		<!-- <div class="col-sm-6 mx-auto"> -->
			<div class="border rounded">
				<div class="row">
					<div class="col-sm">
						<div style="margin-top: 10%; margin-left: 10%;">
							<img src="../../../assets/images/illustrations/login.svg" width="300" alt="">
						</div>
					</div>
					<div class="col-sm">
						<div class="bg-light p-4">
							<h3 class="text-center mb-4">Connexion</h3>
							<div class="alert alert-danger text-center" *ngIf="error">{{error}}</div>
							<form [formGroup]="formAuth" (ngSubmit)="connexion()">
								<div class="input-group mb-3">
									<span class="input-group-text btn-warning"><i class="fas fa-user"></i></span>
									<input type="text" class="form-control" formControlName="username" placeholder="username">
								</div>
								<div class="input-group mb-3">
									<span class="input-group-text btn-warning"><i class="fas fa-key"></i></span>
									<input type="password" class="form-control" formControlName="password" placeholder="password">
								</div>
							      <div class="form-check mb-3">
							        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
							        <label class="form-check-label" for="disabledFieldsetCheck">
							          Se souvenir de moi !
							        </label>
							      </div>
								<div class="mb-3">
									<button type="submit" class="btn btn-warning w-100" [disabled]="formAuth.invalid"><i class="fas fa-sign-in"></i> Connexion</button>
								</div>
							</form>
							<div class="row">
								<p>Vous êtes nouveau chez SenProxiService?<a [routerLink]="['/signup']" class="link">S'inscrire</a></p>
								<p class="text-center"><a href="#" class="link">Mot de passe oublié?</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		<!-- </div> -->
	</div>
</div>
